<div class="row">
	<div class="col-md-6 offset-md-3 mt-4">
		<form #f="ngForm" (ngSubmit)="ngSubmit(f)">
			<div class="form-group">
				<!-- <div class="form-group col-md-6"> -->
					<label for="registeremail">Email</label>
					<input type="email" name="registeremail" ngModel required #registeremail="ngModel" class="form-control" id="inputEmail4" placeholder="Email">
				<!-- </div> -->
				<!-- <div class="form-group col-md-6"> -->
					<label for="registerpassword">Password</label>
					<input type="password" name="registerpassword" ngModel required #registerpassword="ngModel" class="form-control" id="inputPassword4" placeholder="Password">
				<!-- </div> -->
			</div>
			<div class="form-group">
				<label for="registeraddress">Address</label>
				<input type="text" name="registeraddress" ngModel required #registeraddress="ngModel" class="form-control" id="inputAddress" placeholder="1234 Main St">
			</div>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">Gender</legend>
					<div class="col-sm-10">
						<div class="form-check">
						<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
						<label class="form-check-label" for="gridRadios1">
							Male
						</label>
						</div>
						<div class="form-check">
						<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
						<label class="form-check-label" for="gridRadios2">
							Female
						</label>
						</div>
						<div class="form-check disabled">
						<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
						<label class="form-check-label" for="gridRadios3">
							Transgender
						</label>
						</div>
					</div>
				</div>
			</fieldset>
			<div class="form-row">
				<div class="form-group col-md-5">
					<label for="inputCity">City</label>
					<input type="text" name="registercity" ngModel required #registercity="ngModel" class="form-control" id="inputCity">
				</div>
			<div class="form-group col-md-5">
				<label for="inputState">State</label>
				<select id="inputState" name="registerstate" ngModel required #registerstate="ngModel" class="form-control">
					<option selected>Choose...</option>
					<option>Delhi</option>
					<option>Uttar Pardesh</option>
				</select>
			</div>
				<div class="form-group col-md-2">
					<label for="inputZip">Zip</label>
					<input type="text" name="registerzipcode" ngModel required #registerzipcode="ngModel" class="form-control" id="inputZip">
				</div>
			</div>
			<div class="form-group">
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		  </form>
	</div>
</div>
