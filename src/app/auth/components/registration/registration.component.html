<div class="row">
	<div class="col-md-4 offset-md-3 mt-4">
		<h3>Registration</h3>
		<form #f="ngForm" (ngSubmit)="ngSubmit(f)">
			<div class="form-group">
				<label for="registername">Name</label>
				<input type="text" name="registername" ngModel required #registername="ngModel" class="form-control" id="registername" placeholder="Enter Your Name">
			</div>
			<div class="form-group">
				<label for="registeremail">Email</label>
				<input type="email" name="registeremail" ngModel required #registeremail="ngModel" class="form-control" id="registeremail" placeholder="Enter Your Email">
			</div>
			<div class="form-group">
				<label for="registerpassword">Password</label>
				<input type="password" name="registerpassword" ngModel required #registerpassword="ngModel" class="form-control" id="inputPassword4" placeholder="Enter Your Password">
			</div>
			<div class="form-group">
				<label for="registeraddress">Address</label>
				<input type="text" name="registeraddress" ngModel required #registeraddress="ngModel" class="form-control" id="inputAddress" placeholder="Enter Your Address">
			</div>
			<!-- <div class="form-group"> -->
				<div class="form-group">
					<label for="inputgender">Gender</label>
					<select id="inputgender" name="gender" ngModel required #gender="ngModel" class="form-control">
						<option>Male</option>
						<option>Female</option>
						<option>Transgender</option>
					</select>
				</div>
			<!-- </div>	 -->
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputCity">City</label>
					<input type="text" name="registercity" ngModel required #registercity="ngModel" class="form-control" id="inputCity">
				</div>
			<div class="form-group col-md-4">
				<label for="inputState">State</label>
				<select id="inputState" name="registerstate" ngModel required #registerstate="ngModel" class="form-control">
					<option selected>Choose...</option>
					<option>Delhi</option>
					<option>Uttar Pardesh</option>
				</select>
			</div>
				<div class="form-group col-md-4">
					<label for="inputZip">Zip</label>
					<input type="text" name="registerzipcode" ngModel required #registerzipcode="ngModel" class="form-control" id="inputZip">
				</div>
			</div>
			<div class="form-group">
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		  </form>
	</div>
</div>
