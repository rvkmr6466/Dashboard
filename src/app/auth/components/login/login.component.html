<div class="row">
	<div class="col-md-4 offset-md-3 mt-4">
		<h3>Login</h3>
		<form #f="ngForm" (ngSubmit)="ngSubmit(f)">
			<div class="form-group">
                <label for="loginUserName">User Name</label>
                <input type="text" name="username" ngModel required #username="ngModel" class="form-control" id="loginUserName" placeholder="Enter Username">
            </div>
           	<div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" name="password" ngModel required #password="ngModel" class="form-control" id="loginPassword" placeholder="Password">
			</div>
			<div class="form-group form-check">
                <a class="forget-pasword link" [routerLink]="['/reset-password']" routerLinkActive="active">Forget Password</a>
			</div>
			<button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login <i class="fas fa-sign-out-alt"></i></button>
		  </form>
	</div>
</div>
